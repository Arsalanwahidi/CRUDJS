{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery_uncom.js' %}"></script>
    <title>Edit Items</title>
    <style>
        .hidden{display: none;}
        .result{max-width: 80px;}
    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">
            <div class="card card-body">
                <button class="btn btn-sm btn-primary" id="add-test">Add Item</button>
                
                <div class="form-wrapper hidden mt-2">
                    <input type="text" class="form-control mt-1" id="test-name" value="">
                    <input type="text" class="form-control mt-1" id="test-result" value="">
                    <button class="btn btn-sm btn-info mt-1" id="creat-test">Add</button>
                </div>

                <table class="table table-dark mt-1">
                    <thead>
                        <tr>
                            <th scope="col">Test</th>
                            <th scope="col">Result</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="test-table">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
   </div>
</body>
<script src="{% static 'js/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
